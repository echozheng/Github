<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>access to the web service</title>
</head>
<body>
	<script language="javascript">
		//test function with get method. 
		function requestByGet() {
			//alert("in the function of RequestByGet");
			var xmlHttp;
			if(window.ActiveXObject){
				xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
			}else if(window.XMLHttpRequest){
			   	xmlHttp = new XMLHttpRequest();
			}
			
			//Webservice location. 
			var URL="http://localhost:8080/mvnwebservice/services/DataBaseAccessService?method=getUserInfoById"; 
			xmlHttp.open("GET",URL,false); 

			xmlHttp.setRequestHeader("Content-Type","text/xml; charset=utf-8"); 
			//alert("send the data");
			xmlHttp.send(null); 

			//OK 
			var result = xmlHttp.status; 
			if(result == 200) { 
				document.write(xmlHttp.responseText); 
			} 
			xmlHttp = null; 
		}
	</script> 
	<input type="button" value="access_web_service" onClick="requestByGet()"> 
</body>
</html>
